plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.springframework:spring-aop:5.2.5.RELEASE'
    implementation 'org.springframework:spring-context:5.2.5.RELEASE'
    implementation 'org.springframework:spring-aspects:5.2.5.RELEASE'
    implementation 'org.springframework:spring-test:5.2.5.RELEASE'
    implementation 'org.projectlombok:lombok:1.18.12'
}
